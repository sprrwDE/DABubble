  class="flex pb-[32px] rounded-[0px] md:rounded-[30px] h-full md:ml-4 bg-white relative overflow-hidden"

      <p *ngIf="!isDirectChat" class="text-primary">
        {{ currentChannel.name || "lädt..." }}
      </p>
      <p *ngIf="isDirectChat" class="text-primary">
        {{ " @ " + currentDirectChatUser.name || "lädt..." }}
      </p>
    </div>

    <div
      (click)="panelService.closeReplyPanel()"
      class="hover-primary-bg text-svg-text rounded-full p-[5px] transition-svg-text"
    >
      <svg
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <mask
          id="mask0_105063_10949"
          style="mask-type: alpha"
          maskUnits="userSpaceOnUse"

          />
        </g>
      </svg>
    </div>
  </header>

  <main class="w-full h-full flex flex-col justify-end">
    <div
      #chatContainer
      class="reply-chat-messages-container overflow-y-auto overflow-x-hidden flex flex-col gap-[30px] pt-[45px] pb-[20px]"
      [ngClass]="{
        'mt-[60px] md:mt-[100px]': !isDirectChat,
        'mt-[80px] md:mt-[110px]': isDirectChat
      }"
    >
      <app-user-message
        [isContact]="panelService.isContact"
        [isReply]="true"
        [isFirstReply]="true"
      ></app-user-message>

      <div class="relative text-lines mx-[30px] flex items-center gap-[10px]">
        <div class="line"></div>

        <p class="bg-white relative z-[9] pr-[20px]">
          <span>{{ panelService.numberOfAnswers }}</span>
          Antworten
        </p>
      </div>

      @if(!isDirectChat) {

      <app-user-message
        *ngFor="let reply of getChannelReplies()?.replies"
        [isContact]="
          checkIfContact(
            reply.userId,
            reply,
            getChannelReplies()?.replies || []
          )
        "
        [isReply]="true"
        [messageId]="reply.id"
        [channelId]="currentChannel.id"
        [parentElement]="getChannelReplies()"
        [path]="getChannelReplies()?.replies"
        [isDirectChat]="isDirectChat"
      ></app-user-message>

      } @if(isDirectChat) {

      <app-user-message
        *ngFor="let reply of getDirectChatReplies()?.replies"
        [isContact]="
          checkIfContact(
            reply.userId,
            reply,
            getDirectChatReplies()?.replies || []
          )
        "
        [isReply]="true"
        [messageId]="reply.id"
        [parentElement]="getDirectChatReplies()"
        [path]="getDirectChatReplies()?.replies"
        [isDirectChat]="isDirectChat"
      ></app-user-message>

      }
    </div>

    <!-- input -->
    <app-message-input
      [isReplyInput]="true"
      class="px-[15px] relative"
      [replyPanelComponent]="this"
    ></app-message-input>
  </main>
</section>
