<header class="max-h-[80px] box-border md:h-[70px] md:box-content flex justify-between items-center gap-4 px-4 py-4">
  <!-- Logo -->
  <div *ngIf="!isMobile || !showMainChat" class="min-w-[unset] md:min-w-[350px] max-h-full pl-[16px]">
    <img src="imgs/logo-with-text.svg" alt="Logo" class="max-h-[45px] md:max-h-full" />
  </div>

  <div *ngIf="isMobile && showMainChat" class="flex items-center gap-[2px] w-full" (click)="resetChat()">
    <svg width="25" height="26" viewBox="0 0 25 26" fill="none" xmlns="http://www.w3.org/2000/svg">
      <mask id="mask0_109852_7735" style="mask-type: alpha" maskUnits="userSpaceOnUse" x="0" y="0" width="25"
        height="26">
        <rect x="25" y="0.5" width="25" height="25" transform="rotate(90 25 0.5)" fill="#D9D9D9" />
      </mask>
      <g mask="url(#mask0_109852_7735)">
        <path
          d="M9.01058 12.9997C9.01058 12.8608 9.03662 12.7264 9.08871 12.5965C9.14079 12.466 9.21023 12.3573 9.29704 12.2705L14.0887 7.47884C14.2797 7.28787 14.5227 7.19238 14.8179 7.19238C15.113 7.19238 15.3561 7.28787 15.547 7.47884C15.738 7.66981 15.8335 7.91287 15.8335 8.20801C15.8335 8.50315 15.738 8.7462 15.547 8.93717L11.4845 12.9997L15.547 17.0622C15.738 17.2531 15.8335 17.4962 15.8335 17.7913C15.8335 18.0865 15.738 18.3295 15.547 18.5205C15.3561 18.7115 15.113 18.807 14.8179 18.807C14.5227 18.807 14.2797 18.7115 14.0887 18.5205L9.29704 13.7288C9.19287 13.6247 9.11926 13.5118 9.07621 13.3903C9.03246 13.2688 9.01058 13.1386 9.01058 12.9997Z"
          fill="black" />
      </g>
    </svg>

    <img class="h-[50px] w-[50px] rounded-full" src="imgs/Devspace.png" alt="" />

    <h2 class="text-[20px] font-bold">Devspace</h2>
  </div>

  <!-- Search Input -->
  <div (click)="searchInput.focus()"
    class="searchInput-container cursor-text hidden md:flex items-center justify-between h-full rounded-[42px] w-full text-[24px] bg-white px-[45px] outline-none transition-all duration-75">
    <div class="relative w-full max-w-md">
      <!-- Suchfeld -->
      <input [formControl]="searchControl" #searchInput placeholder="Devspace durchsuchen"
        class="h-full w-full text-[24px] outline-none border-none" />

      <!-- Dropdown Liste -->
      <!-- && searchInput.value.length > 0  später zu ngif hier unten einfügen um liste unsichtbar zu machen solange nichts gesucht wird-->
      <ul *ngIf="filteredList.length > 0"
        class="absolute left-0 w-full mt-1 border rounded-md bg-white z-20 shadow-md divide-y">
        <div *ngFor="let item of filteredList" class="p-3 hover:bg-gray-100 cursor-pointer">
          <div *ngFor="let message of item.messages">
            <p>{{'@' + this.userService.getUserById(message.userId)?.name}}</p>
            <p class="border p-4 overflow-y-auto max-h-20 text-base bg-chat text-white rounded-3xl rounded-tl-none">{{
              message.message }}</p>
          </div>
          <p class="font-bold"># {{ item.name }}</p>
        </div>
      </ul>
    </div>

    <!-- Clear-Button -->
    <button *ngIf="searchControl.value" (click)="clearSearch()"
      class="x-button w-fit h-fit size-4 right-0 flex justify-center items-center text-gray-500 hover:text-gray-700">
      ✖
    </button>

    <div>
      <svg *ngIf="searchInput.value.length <= 0" width="35" height="36" viewBox="0 0 35 36" fill="none"
        xmlns="http://www.w3.org/2000/svg">
        <mask id="mask0_210_968" style="mask-type: alpha" maskUnits="userSpaceOnUse" x="0" y="0" width="35" height="36">
          <rect y="0.5" width="35" height="35" fill="#D9D9D9" />
        </mask>
        <g mask="url(#mask0_210_968)">
          <path
            d="M27.5625 30.1042L19.3958 21.9375C18.6667 22.5208 17.8281 22.9826 16.8802 23.3229C15.9323 23.6632 14.9236 23.8333 13.8542 23.8333C11.2049 23.8333 8.96292 22.916 7.12833 21.0815C5.29278 19.2459 4.375 17.0035 4.375 14.3542C4.375 11.7049 5.29278 9.46243 7.12833 7.62687C8.96292 5.79229 11.2049 4.875 13.8542 4.875C16.5035 4.875 18.7459 5.79229 20.5815 7.62687C22.416 9.46243 23.3333 11.7049 23.3333 14.3542C23.3333 15.4236 23.1632 16.4323 22.8229 17.3802C22.4826 18.3281 22.0208 19.1667 21.4375 19.8958L29.6406 28.099C29.908 28.3663 30.0417 28.6944 30.0417 29.0833C30.0417 29.4722 29.8958 29.8125 29.6042 30.1042C29.3368 30.3715 28.9965 30.5052 28.5833 30.5052C28.1701 30.5052 27.8299 30.3715 27.5625 30.1042ZM13.8542 20.9167C15.6771 20.9167 17.2268 20.2789 18.5033 19.0033C19.7789 17.7268 20.4167 16.1771 20.4167 14.3542C20.4167 12.5312 19.7789 10.9815 18.5033 9.705C17.2268 8.42944 15.6771 7.79167 13.8542 7.79167C12.0312 7.79167 10.4815 8.42944 9.205 9.705C7.92944 10.9815 7.29167 12.5312 7.29167 14.3542C7.29167 16.1771 7.92944 17.7268 9.205 19.0033C10.4815 20.2789 12.0312 20.9167 13.8542 20.9167Z"
            fill="#686868" />
        </g>
      </svg>
    </div>
  </div>

  <!-- Profile Container -->
  <div (click)="profileMenuPopupOpen = true"
    class="profile-container relative hover:cursor-pointer hover:text-primary min-w-[unset] transition-all duration-150 md:min-w-[450px] flex justify-end gap-4 max-h-full items-center">
    <p class="text-[32px] hidden md:block font-bold">{{ UserName }}</p>

    <img src="{{ userImage }}" alt="Profile Picture" class="rounded-full w-[50px] h-[50px] md:w-[70px] md:h-[70px]" />

    <svg class="hidden md:block" width="30" height="30" viewBox="0 0 30 30" fill="none"
      xmlns="http://www.w3.org/2000/svg">
      <mask id="mask0_104345_7981" style="mask-type: alpha" maskUnits="userSpaceOnUse" x="0" y="0" width="30"
        height="30">
        <rect width="30" height="30" fill="#D9D9D9" />
      </mask>
      <g mask="url(#mask0_104345_7981)">
        <path
          d="M15 18.7188C14.8333 18.7188 14.6721 18.6875 14.5162 18.625C14.3596 18.5625 14.2292 18.4792 14.125 18.375L8.375 12.625C8.14583 12.3958 8.03125 12.1042 8.03125 11.75C8.03125 11.3958 8.14583 11.1042 8.375 10.875C8.60417 10.6458 8.89583 10.5312 9.25 10.5312C9.60417 10.5312 9.89583 10.6458 10.125 10.875L15 15.75L19.875 10.875C20.1042 10.6458 20.3958 10.5312 20.75 10.5312C21.1042 10.5312 21.3958 10.6458 21.625 10.875C21.8542 11.1042 21.9688 11.3958 21.9688 11.75C21.9688 12.1042 21.8542 12.3958 21.625 12.625L15.875 18.375C15.75 18.5 15.6146 18.5883 15.4688 18.64C15.3229 18.6925 15.1667 18.7188 15 18.7188Z"
          fill="black" />
      </g>
    </svg>

    <app-popup class="absolute hidden md:block" [popupCorner]="'tr'" [popupOpen]="profileMenuPopupOpen"
      [popupType]="'profile-menu'" (closePopupEvent)="profileMenuPopupOpen = false"></app-popup>

    <app-popup class="absolute hidden md:block" [popupCorner]="'tr'" [popupOpen]="openUserProfilePopup"
      [popupType]="'user-profile'" (closePopupEvent)="openUserProfilePopup = false"></app-popup>
  </div>
</header>
