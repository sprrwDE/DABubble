      <app-popup
        [popupCorner]="channelDetailsPopupCorner"
        [popupOpen]="channelDetailsPopupOpen"
        [popupType]="channelDetailsPopupType"
        (closePopupEvent)="closeChannelDetailsPopup()"
      ></app-popup>
    </div>

    <div class="flex items-center gap-[15px]">
      <div
        *ngIf="channelUsers.length > 0"
        class="relative hover-primary-bg transition-svg-text rounded-[30px] px-[10px] py-[3px] flex items-center gap-[10px]"
        (click)="openMemberListPopup('member-list', 'tr', false)"
      >
        <div class="flex items-center">
          <!-- Es werden nur 3 Bilder gerendert da die restlichen user in einem popup angezeigt werden -->
          <img
            *ngFor="let user of channelUsers.slice(0, 3)"
            class="group-members-avatar"
            src="{{ user.image || 'imgs/avatar1.png' }}"
            alt=""
          />
        </div>

        <p class="text-[20px] font-semibold">{{ channelUsers.length }}</p>

        <app-popup
          [popupCorner]="memberListPopupCorner"
          [popupOpen]="memberListPopupOpen"
          [popupType]="memberListPopupType"
          (closePopupEvent)="closeMemberListPopup()"
        ></app-popup>
      </div>

  <main class="main-chat w-full h-full flex flex-col justify-end">
    <div
      #chatContainer
      class="main-chat-messages-container overflow-y-auto overflow-x-hidden flex flex-col gap-[30px] pt-[45px] pb-[20px] mt-[100px]"
    >
      <!-- Hier die messages rein rendern -->

      <div
        *ngFor="let message of currentChannel?.messages"
        class="flex flex-col gap-[30px]"
      >
        <div
          *ngIf="showDateDivider(message, currentChannel?.messages)"
          class="main-chat-date"
        >
          <p>{{ channelService.formatDate(message.timestamp) }}</p>
        </div>

        <app-user-message
          [message]="message.message"
          [messageId]="message?.id"
          [time]="channelService.formatTime(message.timestamp)"
          [imgUrl]="getUserImage(message.userId, message)"
          [name]="getUserName(message.userId)"
          [isContact]="checkIfContact(message.userId)"
          [lastAnswerTime]="getLastAnswerTime(message.replies)"
          [numberOfAnswers]="getNumberOfAnswers(message.replies)"
        ></app-user-message>
      </div>

        class="px-[45px] flex flex-col gap-[10px]"
        *ngIf="currentChannel?.messages?.length === 0"
      >
