<div class="emoji-hover-popup">
  <p class="ico">{{ emoji }}</p>
  <div class="main">{{ firstLike }}</div>
  <div *ngIf="likers.length == 2">
    Und {{ likers.length - 1 }} weiteres Mitglied
  </div>
  <div *ngIf="likers.length > 2">
    Und {{ likers.length - 1 }} weitere Mitglieder
  </div>
</div>
