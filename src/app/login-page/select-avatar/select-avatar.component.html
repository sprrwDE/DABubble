        <h1 class="text-5xl font-bold text-primary text-center w-6/8 md:truncate">Wähle deinen Avatar</h1>
        <div class="w-1/8"></div>
    </div>

    <img class="size-40 hover:bg-[rgb(230,230,230)] rounded-[100%] p-1" [src]="currentAvatar" alt="Avatar">

    <h2 class="text-3xl font-bold pt-8 pb-4">{{userName}}</h2> <!-- AKTUELLEN NAMEN NOCH EINSTELLENN !!!!!!!-->
    <div class="text-left w-full flex justify-center flex-col">
        <span class="text-xl">Aus der Liste wählen</span>
        <div class="flex gap-2 md:gap-2 mt-2 md:mt-8 justify-center w-fit m-auto">
            <!-- for schleife hier !!! -->
            <img (click)="selectAvatar(index)"
                class="cursor-pointer size-12 md:size-16 hover:bg-[rgb(230,230,230)] rounded-[100%] p-1"
                *ngFor="let avatar of avatars; let index = index" [src]="avatar" alt="Avatar">
        </div>
    </div>




    <div class="w-full flex justify-end pt-8">
        <button (click)="confirmAvatar()">Weiter</button>
    </div>
</div>
